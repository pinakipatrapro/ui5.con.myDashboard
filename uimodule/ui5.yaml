specVersion: "2.2"
metadata:
  name: myDashboard_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: OpenUI5
  version: 1.96.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
    - name: themelib_sap_horizon

builder:
  customTasks:
  - name: ui5-tooling-modules-task
    afterTask: replaceVersion

server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression